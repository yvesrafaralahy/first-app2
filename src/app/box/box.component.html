
<div *ngIf="boxMsg.type==='INFO'" class="info">
	<div class="title">
	{{boxMsg.titre}}
	</div>
			{{boxMsg.message}}
</div>

<div *ngIf="boxMsg.type==='WARNING'" class="warning">
	<div class="title">
	{{boxMsg.titre}}
	</div>
			{{boxMsg.message}}
</div>

<div *ngIf="boxMsg.type==='ERROR'" class="error">
	<div class="title">
	{{boxMsg.titre}}
	</div>
			{{boxMsg.message}}
</div>
