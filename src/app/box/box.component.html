
<div *ngIf="boxMsg.type==='INFO'" class="info">
	<div class="title">
	{{boxMsg.titre}}
	</div>
		<div class="message">
			{{boxMsg.message}}
		</div>
</div>

<div *ngIf="boxMsg.type==='WARNING'" class="warning">
	<div class="title">
	{{boxMsg.titre}}
	</div>
		<div class="message">
			{{boxMsg.message}}
		}</div>
</div>

<div *ngIf="boxMsg.type==='ERROR'" class="error">
	<div class="title">
	{{boxMsg.titre}}
	</div>
		<div class="message">
			{{boxMsg.message}}
		</div>
</div>
